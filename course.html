<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,200&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ojuju:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo-icon.png" type="image/jpeg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="script1.js"></script>
  </head>
  <body onload="displayName(); loadVideoPage(); checkLocalStorage();">
    <div class="menu">
      <nav class="nav">
        <img
          class="logo logo-hover"
          src="intellecta1.png"
          alt="intellecta-logo"
          onclick="redirectToPage('index.html')"
        />
        <p class="name logo-hover" onclick="redirectToPage('index.html')">
          intellecta
        </p>
        <div class="right" id="navright">
          <div class="user" onclick="goToProfile()" id="logUserName"></div>
          <div class="logout" onclick="logout()" id="logout"></div>
          <button class="nav-menu" id="nav-menu">&#9776;</button>
        </div>
      </nav>
    </div>
    <div class="right-menu show-menu" id="right-menu">
      <p onclick="changeToCourses('Everything')">&#9733; Svi kursevi</p>

      <p onclick="changeToCourses('myLearning')">&#9733; Kursevi koje slušam</p>

      <p onclick="changeToCourses('myCourses')">&#9733; Moji kursevi</p>

      <div class="admin-menu">
        <p id="adminEl1" onclick="showCoursesForAuthorization()">
          &#9733; Autorizacija kurseva
        </p>

        <p id="adminEl2" onclick="showUsersForAuthorization()">
          &#9733; Autorizacija admina
        </p>
      </div>
    </div>

    <div class="course">
      <div class="course-content">
        <p class="materialText">Materijali će se prikazati ovdje!</p>
      </div>
      <div class="course-weeks" id="course-weeks"></div>
    </div>
    <div class="coursePercentage"></div>
    <div class="course-description">
      <div class="descLinks">
        <a href="#" class="overviewButton" onclick="openOverview()">Pregled</a>
        <a href="#" class="reviewButton" onclick="openReview()">Recenzije</a>
      </div>

      <div class="course-overview" id="idOverview">
        <div class="header-course">
          <p id="title-course">Naslov</p>
          <p id="subtitle-course">Podnaslov</p>
        </div>

        <div class="grid-course">
          <div class="second-course">
            <p id="category-course">Kategorija</p>
            <p id="creator-course">Kreator</p>
          </div>

          <div class="third-course">
            <p>Najvažnije o kursu:</p>

            <p id="highlights-course"></p>
          </div>

          <div class="fourth-course">
            <p id="price-course">Cijena</p>
            <div class="markdiv-course">
              <p id="mark-course">Ocjena</p>
              <div class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="course-reviews" id="idReview" style="display: none">
        <!-- REVIEW INPUT -->
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<body onload="displayName()">
    <div class="menu">
      <nav class="nav">
        <img

            </div>
             <div class="week">

            <div class="week-lessons show-lesson">
                <button class="lesson">Lesson 1</button>
                <button class="lesson">Lesson 2</button>                
                <button class="lesson">Lesson 3</button>
                <button class="lesson">Lesson 4</button>
                <button class="lesson">Lesson 5</button>

            </div>

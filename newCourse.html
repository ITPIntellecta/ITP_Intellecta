<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,200&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ojuju:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link href="style1.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,200&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ojuju:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo-icon.png" type="image/jpeg" />
    <script src="script1.js"></script>
  </head>
  <body onload="displayName(); checkLocalStorage();">
    <div class="menu">
      <nav class="nav">
        <img
          class="logo logo-hover"
          src="intellecta1.png"
          alt="intellecta-logo"
          onclick="redirectToPage('index.html')"
        />
        <p class="app-name" onclick="redirectToPage('index.html')">
          intellecta
        </p>
        <div class="right" id="navright">
          <div class="user" onclick="goToProfile()" id="logUserName"></div>
          <div class="logout" onclick="logout()" id="logout"></div>
          <button class="nav-menu" id="nav-menu">&#9776;</button>
        </div>
      </nav>
    </div>
    <div class="right-menu show-menu" id="right-menu">
      <p onclick="changeToCourses('Everything')">Svi kursevi</p>

      <p onclick="changeToCourses('myLearning')">Kursevi koje slušam</p>

      <p onclick="changeToCourses('myCourses')">Moji kursevi</p>

      <div class="admin-menu">
        <p id="adminEl1" onclick="showCoursesForAuthorization()">
          Autorizacija kurseva
        </p>

        <p id="adminEl2" onclick="showUsersForAuthorization()">
          Autorizacija admina
        </p>
      </div>
    </div>

    <div class="new-course" style="width: 35%">
      <h2>Dodaj novi kurs:</h2>
      <form onsubmit="submitCourse(event)" class="formAddCourse">
        <div class="form-group">
          <input
            class="form-style"
            id="courseTitle"
            type="text"
            placeholder="Naslov kursa"
          />
        </div>
        <div class="form-group">
          <input
            class="form-style"
            id="courseSubtitle"
            type="text"
            placeholder="Podnaslov kursa"
          />
        </div>
        <div class="form-group">
          <select class="form-style" id="courseCategory">
            <option selected>Izaberite kategoriju</option>
            <option>Inženjerstvo</option>
            <option>Poslovni razvoj</option>
            <option>IT i tehnologije</option>
            <option>Zdravlje i fitnes</option>
            <option>Jezici</option>
            <option>Nauka</option>
            <option>Lični razvoj</option>
            <option>Nauka o podacima</option>
            <option>Edukacija i podučavanje</option>
            <option>Pravne studije i pravo</option>
            <option>Psihologija i savjetovanje</option>
            <option>Zdravstvo i medicina</option>
            <option>Ostalo</option>
          </select>
        </div>
        <div class="form-group">
          <input
            class="form-style"
            id="weeklyWorkload"
            type="number"
            min="0"
            placeholder="Sedmično opterećenje"
          />
        </div>
        <div class="form-group">
          <input
            class="form-style"
            id="price"
            type="number"
            min="0"
            step="0.01"
            max="300"
            placeholder="Cijena (BAM)"
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-style"
            cols="150"
            id="highlights"
            placeholder="Najvažnije o kursu"
            maxlength="100"
            wrap="soft"
          ></textarea>
        </div>

        <div class="form-group" style="display: flex; flex-direction: column">
          <button
            class="form-group-btn week-material-btn nnn"
            id="prva"
            onclick="showNextWeek(event)"
            style="width: 100%; text-align: left"
          >
            Dodaj sadržaj kursa
          </button>
          <div id="weekCourse" style="display: block"></div>
        </div>
        <br />
        <div class="form-group">
          <input
            class="form-style form-group-btn nnn sendAuth"
            type="submit"
            value="Pošalji na autorizaciju"
            style="padding: 0"
          />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

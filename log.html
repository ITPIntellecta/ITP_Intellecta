<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intellecta</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,200&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ojuju:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="contain">
      <div class="menu">
        <nav class="nav">
          <img class="logo2" src="logo.png" alt="intellecta-logo" />
          <p class="app-name">intellecta</p>
        </nav>
      </div>
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="content">
        <h3 class="h3">Log In</h3>
        <div class="card">
          <div class="form-group">
            <input type="email" class="form-style" placeholder="Email" />
            <i class="bi bi-envelope input-icon"></i>
          </div>
          <div class="form-group">
            <input type="password" class="form-style" placeholder="Password" />
            <i class="bi bi-eye-slash input-icon"></i>
          </div>
          <div class="form-group-btn">
            <input type="submit" class="btn" value="Log In" />
            <i class="bi bi-box-arrow-in-left input-icon"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
